{include file="index/header" title="$username|default='test'" head="<img src=''>" username="请登录"/}
<style type="text/css">
.oauth{
	margin-left: 15px;
	margin-right: 15px;

}
.l-captcha{
	margin: 0 auto;
}
.oauth-area {
				position: absolute;
				bottom: 20px;
				left: 0px;
				text-align: center;
				width: 100%;
			}
.link-area {
				display: block;
				margin-top: 25px;
				text-align: center;
			}
</style>
	<!--主界面部分-->
	<div class="mui-inner-wrap">
		<header class="mui-bar mui-bar-nav">
			<a href="#offCanvasSide" class="mui-icon mui-action-menu mui-icon-bars mui-pull-left"></a>
			<h1 class="mui-title">点心工作室内部系统</h1>
			<a class="mui-icon mui-icon-person mui-pull-right" href="{:url('user/user_list')}"></a>
			
		</header>
		
		<div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">

				<div class="mui-content-padded">
					<!-- 主页内容 -->
					<form id='login-form' class="mui-input-group" action="" method="post">
						<div class="mui-input-row">
							<label>账号</label>
							<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入手机号">
						</div>
						<div class="mui-input-row">
							<label>密码</label>
							<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
						</div>
						<div class="captcha">
							<div class="l-captcha " data-site-key="84222c0c6df7a707786e113d17291e01" ></div>
						</div>
					</form>
					
					<button id='login' class="mui-btn mui-btn-block mui-btn-primary">登录</button>
					
					<div class="link-area">
						<a id='reg'>注册账号</a> <span class="spliter">|</span> <a id='forgetPassword'>忘记密码</a>
					</div>
				</div>
			</div>
			<div class="oauth-area">
					<div class="link-area">
						<a class="oauth" href="{:url('user/oauthLogin?type=qq')}"><img src="__STATIC__/img/qq.png" width="12%"></a>
						<span class="spliter">|</span> 
						<a class="oauth" href="{:url('user/oauthLogin?type=yiban')}"><img src="__STATIC__/img/yibanLogo.png" width="12%"></a>
						<span class="spliter">|</span> 
						<a class="oauth" href="{:url('user/oauthLogin?type=github')}"><img src="__STATIC__/img/github.png" width="12%"></a>
						<p class="oauth">初次加入请点击QQ登录</p>
					</div>
			</div>
		</div>
		<!-- off-canvas backdrop -->
		<div class="mui-off-canvas-backdrop"></div>
	</div>
</div>
<!-- 放置资源文件 -->
{load href="//captcha.luosimao.com/static/js/api.js"/}
{include file="index/footer" /}
